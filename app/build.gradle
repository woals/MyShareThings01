apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.yangyu.mysharethings"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/cn.sharesdk.onekeyshare.jar')
    compile files('libs/ShareSDK-Core.jar')
    compile files('libs/ShareSDK-QZone.jar')
    compile files('libs/ShareSDK-Renren.jar')
    compile files('libs/ShareSDK-SinaWeibo.jar')
    compile files('libs/ShareSDK-TencentWeibo.jar')
}
